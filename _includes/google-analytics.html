{% if site.web_analytics.google_analytics_id %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.web_analytics.google_analytics_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.web_analytics.google_analytics_id }}');
</script>
{% endif %}
